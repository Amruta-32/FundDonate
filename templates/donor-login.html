<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - FundDonate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" class="logo">
            <i class="fas fa-hand-holding-heart"></i>
            <h1>FundDonate</h1>
        </a>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('donor_register') }}">Register</a>
            <a href="{{ url_for('ngo_login') }}">NGO Login</a>
        </div>
    </div>

    <div class="main-content">
        <div class="card donor">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-donate"></i>
                </div>
                <h2 class="card-title">Donor Login</h2>
                <p class="card-subtitle">Access your donor account</p>
            </div>

            <div class="card-body">
<!--                {% with messages = get_flashed_messages(with_categories=true) %}-->
<!--                    {% if messages %}-->
<!--                        {% for category, message in messages %}-->
<!--                            <div class="alert alert-{{ category }}">-->
<!--                                {{ message }}-->
<!--                            </div>-->
<!--                        {% endfor %}-->
<!--                    {% endif %}-->
<!--                {% endwith %}-->

                <form action="{{ url_for('donor_login') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="links">
                    <p>Don't have an account? <a href="{{ url_for('donor_register') }}">Register as Donor</a></p>
                    <p>Are you an NGO? <a href="{{ url_for('ngo_login') }}">Login as NGO</a></p>
                    <a href="{{ url_for('index') }}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 FundDonate. All rights reserved.</p>
    </div>
</body>
</html>
