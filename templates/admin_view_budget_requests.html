<!DOCTYPE html>
<html>
<head>
    <title>Budget Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>

<body class="bg-light">
<div class="container mt-4">
    <h2>Admin - Budget Requests</h2>
    <a href="{{ url_for('admin_master_budget') }}" class="btn btn-secondary mb-3">
        Back to Master Budgets
    </a>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Program</th>
            <th>Requested Amount</th>
            <th>Requested By</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        {% for b in budgets %}
        <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.program_name }}</td>
            <td>â‚¹{{ b.requested_amount }}</td>
            <td>{{ b.accountant_name }}</td>
            <td>
                <span class="badge {% if b.status == 'pending' %}bg-warning{% elif b.status == 'approved' %}bg-success{% elif b.status == 'rejected' %}bg-danger{% else %}bg-info{% endif %}">
                    {{ b.status }}
                </span>
            </td>

            <td>
                <div class="action-buttons">
                    <!-- Approve Full Form -->
                    <form action="{{ url_for('approve_budget_request', request_id=b.id) }}" method="POST">
                        <input type="hidden" name="action" value="approve">
                        <input type="hidden" name="approval_notes" value="Full approval">
                        <button type="submit" class="btn btn-success btn-sm" onclick="return confirm('Approve full amount?')">
                            Approve Full
                        </button>
                    </form>

                    <!-- Partial Approval Form -->
                    <form action="{{ url_for('approve_budget_request', request_id=b.id) }}" method="POST" class="d-flex gap-2">
                        <input type="hidden" name="action" value="partial">
                        <input type="number" step="0.01" name="approved_amount" class="form-control form-control-sm"
                               placeholder="Amount" style="width: 120px;" required min="0" max="{{ b.requested_amount }}">
                        <button type="submit" class="btn btn-warning btn-sm">Partial</button>
                    </form>

                    <!-- Reject Form -->
                    <form action="{{ url_for('approve_budget_request', request_id=b.id) }}" method="POST">
                        <input type="hidden" name="action" value="reject">
                        <input type="hidden" name="approval_notes" value="Request rejected">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Reject this request?')">
                            Reject
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
