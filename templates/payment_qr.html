<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Payment</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding-top: 80px;
        }
        .card {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 250px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Scan to Complete Your Donation</h2>
        <p><strong>Amount:</strong> â‚¹{{ donation.amount }}</p>
        <img src="{{ url_for('static', filename='images/upi_qr.png') }}" alt="QR Code">
        <form action="{{ url_for('confirm_payment', donation_id=donation.id) }}" method="POST">
            <button type="submit">I Have Paid</button>
        </form>
    </div>
</body>
</html>
